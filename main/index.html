<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Gameplay</title>

        <link rel="stylesheet" href="style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="main">
            <!-- Team Names -->
            <div class="teamName" id="redTeamName">MEOW.ETIG EARTHLIN</div>
            <div class="teamName" id="blueTeamName">MEOW.ETIG EARTHLIN</div>
            
            <!-- Team Stars -->
            <div class="teamStars" id="redTeamStars"></div>
            <div class="teamStars" id="blueTeamStars"></div>
            
            <!-- Score bar -->
            <div class="movingScoreBar" id="redTeamMovingScoreBar"></div>
            <div class="movingScoreBar" id="blueTeamMovingScoreBar"></div>

            <!-- Scores -->
            <div class="score" id="redScore">2,000,000</div>
            <div id="scoreDifference">&#60 100,000</div>
            <div class="score" id="blueScore">2,000,000</div>

            <!-- Now Playing -->
            <section id="nowPlaying">
                <div id="nowPlayingLayer"></div>
                <div class="nowPlayingText" id="nowPlayingArtist">xi</div>
                <div class="nowPlayingText" id="nowPlayingSongName">Blue Zenith</div>
                <div class="nowPlayingText" id="nowPlayingDifficulty">[FOUR DIMENSIONS]</div>
                <div id="nowPlayingStats">
                    <div id="nowPlayingSR">SR: <span id="nowPlayingSRNumber">9.05</span></div>
                    <div id="nowPlayingAR">AR: <span id="nowPlayingARNumber">10.2</span></div>
                    <div id="nowPlayingCS">CS: <span id="nowPlayingCSNumber">6.5</span></div>
                    <div id="nowPlayingLEN">LEN: <span id="nowPlayingLENNumber">4:05</span></div>
                </div>
            </section>
        </div>
    </body>
</html>
